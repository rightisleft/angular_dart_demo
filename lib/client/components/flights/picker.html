<section class="clearfix">
    <form name="flightForm" ng-submit="onsubmit(flightForm)" novalidate id="flightForm">
        <div class="group">
            <select ng-if="cities != null" id="city-depart" ng-model="info.cityDepart">
                <option ng-repeat="city in cities" value="{{ city.airportcode }}">{{ city.city }}</option>
            </select>
            <label for="city-depart">Departure</label>
        </div>

        <div class="group">
            <select ng-if="cities != null" id="city-arrival" ng-model="info.cityArrival">
                <option ng-repeat="city in cities" value="{{ city.airportcode }}">{{ city.city }}</option>
            </select>
            <label for="city-arrival">Arrival</label>
        </div>

        <div class="group">
            <input type="date" name="date-depart" id="date-depart" ng-model="info.dateDepart">
            <label for="date-depart">Date Depart</label>
        </div>


        <div class="group">
            <input type="date" name="date-arrival" id="date-arrival" ng-model="info.dateArrival">
            <label for="date-arrival">Date Depart</label>
        </div>

        <div class="group">
            <button class="btn btn-warning" type="submit">GO!</button>
        </div>
    </form>
</section>
