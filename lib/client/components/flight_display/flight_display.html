<section ng-if="routes != null" class="clearfix" ng-if="routes != null">
    <form name="flight_display_form" ng-submit="onsubmit()" novalidate id="flight_display_form">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Routing</th>
                <th>Duration</th>
                <th>Best Price</th>
                <th>Standard</th>
                <th>Desperate</th>
                <th>Selected</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="route in routes">
                <td>{{ route.route }}</td>
                <td>{{ route.route }}</td>
                <td>Direct</td>
                <td>{{ route.duration }}</td>
                <td>{{ route.price1 }}</td>
                <td>{{ route.price2 }}</td>
                <td>{{ route.price3 }}</td>
                <td> check </td>
            </tr>
            </tbody>
        </table>
    </form>
</section>
