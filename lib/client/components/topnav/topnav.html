<section>
    <nav class="navbar navbar-default">
        <div class="navbar-header" rref target="contact">
            <a class="navbar-brand">Just-In-Time Airlines</a>
        </div>

        <div class="pull-right">
            <a ng-repeat="aButton in buttons"
               type="button"
               style="margin-right: 15px;"
               class="btn btn-info navbar-btn"
               rref
               target="{{ aButton.route }}"
               ng-class="{active: aButton.isActive}">{{ aButton.content }}</a>
        </div>
    </nav>
</section>
