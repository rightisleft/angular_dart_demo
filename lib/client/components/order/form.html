<h2>Order Page</h2>
<form action="">

    <div class="col-lg-12">
        <h3>Passenger Information</h3>
        <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" class="form-control" />
        </div>

        <div class="form-group">
            <label for="middle">Middle Name</label>
            <input type="text" id="middle" name="middle" class="form-control" />
        </div>

        <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" class="form-control" />
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" class="form-control" />
        </div>
    </div>

    <div class="col-lg-12">
        <h3>Billing Information</h3>
        <div class="form-group">
            <label for="billing_first">First Name</label>
            <input type="text" id="billing_first" name="billing_first" class="form-control" />
        </div>

        <div class="form-group">
            <label for="billing_middle">Middle Name</label>
            <input type="text" id="billing_middle" name="billing_middle" class="form-control" />
        </div>

        <div class="form-group">
            <label for="billing_last">Last Name</label>
            <input type="text" id="billing_last" name="billing_last" class="form-control" />
        </div>

        <div class="form-group">
            <label for="billing_address">Address</label>
            <input type="text" id="billing_address" name="billing_address" class="form-control" />
        </div>

        <div class="form-group">
            <label for="billing_city">City</label>
            <input type="text" id="billing_city" name="billing_city" class="form-control" />
        </div>

        <div class="form-group">
            <select name="billing_state" id="billing_state" class="form-control">
                <option value="Az">Arizona</option>
                <option value="Ca">California</option>
                <option value="Nv">Nevada</option>
                <option value="Or">Oregon</option>
                <option value="Wa">Washington</option>
            </select>
        </div>

        <div class="form-group">
            <label for="billing_zip">Zip</label>
            <input type="text" id="billing_zip" name="billing_zip" class="form-control" />
        </div>

        <div class="form-group">
            <label for="billing_country">Country</label>
            <input type="text" id="billing_country" name="billing_country" class="form-control" />
        </div>
    </div>

    <div class="col-lg-12">
        <h3>Credit Card Information</h3>

        <div class="form-group">
            <label for="card_number">Credit Card Number</label>
            <input type="text" id="card_number" name="card_number" class="form-control" />
        </div>

        <div class="form-group">
            <label for="card_expiration">Expiration</label>
            <input type="text" id="card_expiration" name="card_expiration" class="form-control" />
        </div>

        <div class="form-group">
            <select name="card_type" id="card_type" class="form-control">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
            </select>
        </div>

    </div>
</form>
